      <h1>Registrar Flor</h1>
      <form th:action="@{/flores/guardar}" th:object="${flor}" method="post" class="pt-5 pl-5 pr-5">
          <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" th:field="*{nombre}" class="form-control"/>
          </div>
          <div class="form-group">
              <label for="color">Color:</label>
              <input type="text" id="color" th:field="*{color}" class="form-control"/>
          </div>
          <div class="form-group">
              <label for="precio">Precio:</label>
              <input type="number" step="0.01" id="precio" th:field="*{precio}" class="form-control"/>
          </div>
          <div class="form-group pt-3">
              <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
      </form>
