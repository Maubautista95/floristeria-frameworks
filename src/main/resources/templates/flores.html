<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Flores ðŸŒ»</title>
</head>
<body style="text-align: center; background-color: beige;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark pl-5 pr-5 bg-primary">
        <a class="navbar-brand display-2" href="/floristeria/flores/listar"><h1>FloristeriaðŸŒ»</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/floristeria/flores/listar">Listar<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/floristeria/flores/registrar">Registrar</a>
            </li>
          </ul>
        </div>
      </nav>
    
    <div style="display: flex; justify-content: center; padding: 30px 0;">
        <table class="table table-striped table-dark ml-5 mr-5">
            <thead class="thead-dark">
                <tr>
                    <td>ID</td>
                    <td>Nombre</td>
                    <td>Color</td>
                    <td>Variedad</td>
                    <td>Tipo de Flor</td>
                    <td>Cantidad</td>
                    <td>Precio de compra</td>
                    <td>Precio de venta</td>
                    <td>Acciones</td>
                </tr>
            </thead>
            <tbody>
              <!--
                  private String nombre;
    private String color;
    private String variedad;
    private String tipoDeFlor;
    private int cantidad;
    private int precioDeCompra;
    private int precioDeVenta;
}
              
              -->
                <tr th:each="flor : ${flores}" style="margin-left: auto; margin-right: auto;">
                    <td th:text="${flor.id}">ID</td>
                    <td th:text="${flor.nombre}">Nombre</td>
                    <td th:text="${flor.color}">Color</td>
                    <td th:text="${flor.variedad}">variedad</td>
                    <td th:text="${flor.tipoDeFlor}">tipoDeFlor</td>
                    <td th:text="${flor.cantidad}">cantidad</td>
                    <td th:text="${flor.precioDeCompra}">precioDeCompra</td>
                    <td th:text="${flor.precioDeVenta}">precioDeVenta</td>


                    <td>
                        <a th:href="@{/flores/eliminar/{id}(id=${flor.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                    <td>
                    <a th:href="@{/flores/editar/{id}(id=${flor.id})}" class="btn btn-warning">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
