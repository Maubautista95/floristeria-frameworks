</head>
<body style="text-align: center; background-color: beige;">

        <a class="navbar-brand display-2" href="/floristeria/flores/listar"><h1>FloristeriaðŸŒ»</h1></a>

    <h1>Editar Flor</h1>
    <form th:action="@{/flores/actualizar}" th:object="${flor}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group pl-5 pr-5">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" />
        </div>
        <div class="form-group pl-5 pr-5">
            <label for="color">Color:</label>
            <input type="text" id="color" th:field="*{color}" class="form-control" />
        </div>
        <div class="form-group pl-5 pr-5">
          <label for="color">Variedad:</label>
          <input type="text" id="variedad" th:field="*{variedad}" class="form-control" />
        </div>
        <div class="form-group pl-5 pr-5">
            <label for="precio">Tipo de Flor:</label>
            <input id="tipoDeFlor" th:field="*{tipoDeFlor}" class="form-control" />
        </div>
        <div class="form-group pl-5 pr-5">
          <label for="color">Cantidad:</label>
          <input type="number" id="cantidad" step="1" th:field="*{cantidad}" class="form-control" />
        </div>

        <div class="form-group pl-5 pr-5">
          <label for="color">Precio de compra:</label>
          <input type="number" id="precioDeCompra" step="1" th:field="*{precioDeCompra}" class="form-control" />
        </div>

        <div class="form-group pl-5 pr-5">
          <label for="color"> Precio de venta:</label>
          <input type="number" id="precioDeVenta" step="1" th:field="*{precioDeVenta}" class="form-control" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
    </form>
  <!--
    private String nombre;
    private String color;
    private String variedad;
    private String tipoDeFlor;
    private int cantidad;
    private int precioDeCompra;
    private int precioDeVenta;
}
    -->
